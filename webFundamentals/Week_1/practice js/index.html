<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Click to know the elements!</h1>
    <div class="element" onclick="nameElements('hydrogen')">
        <h3>H</h3>
        <p>1.008</p>
    </div>
    <div class="element" onclick="nameElements('helium')">
        <h3>He</h3>
        <p>4.002</p>
    </div>

    <!-- chnage texts function  -->
    <button onclick="turnOff(this)">On</button>
    <button onclick="turnOff(this)">On</button>
    <button onclick="turnOff(this)">On</button>
    
    <!-- hide function  -->
    <img src="icons/gear.png" alt="gear" onclick="hide(this)" >
    <img src="icons/user-circle.png" alt="user" onclick="hide(this)">

    <!-- onmouseover and onmouseout functions  -->
    <button onmouseover="over(this)" onmouseout="out(this)"></button>
    
    


    <script src="script.js"></script>
</body>
</html>
