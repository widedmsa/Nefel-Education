<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <h1>Dojo Survie</h1>
            <form action="/dojo/survey", method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="location">Location:</label>
                <select name="location" id="">
                    <option value="location">chicago</option>
                    <option value="location">Newyork</option>
                    <option value="location">Washington</option>
                    <option value="location">California</option>
                </select>
                <label for="favorite_language">language:</label>
                <select name="favorite_language" id="">
                    <option value="language">python</option>
                    <option value="language">amazig</option>
                    <option value="language">c#</option>
                    <option value="language">java</option>
                </select>
                <label for="comment">comment:</label>
                <textarea name="comment" id="" cols="30" rows="10"></textarea>
                <button type="submit">submit</button>
            </form>
        </div>
    </div>
</body>
</html>
