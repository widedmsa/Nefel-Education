<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboard</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 40px;
        }
        .row {
            display: flex;
        }
        .box {
            width: 40px;
            height: 40px; 
        }
    </style>
</head>
<body>
    <div class="container">
        {% for row in range(rows) %}
            <div class="row">
                {% for col in range(columns) %}
                    <div class="box" style="background-color: {% if (row + col) % 2 == 0 %} pink {% else %} blue {% endif %};"></div>
                {% endfor %}
            </div>
        {% endfor %}
</body>
            
</html>
